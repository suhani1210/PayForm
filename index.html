<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>

<body>
    <div>
        <h1 class="heading">Payment Form</h1>
        <form action="get" class="container">
            <h1><u> User Details</u></h1>
            <ul class="name">
                <!-- required attribute makes it compulsory to fill this section -->
                <li>Name <input type="text" name="" id="" placeholder="Enter your name" required></li><br>
                <li>Email <input type="email" name="" id=""></li><br>
                <li>Pincode <input type="number" name="" id=""></li>
            </ul>
            <fieldset>
                <legend> Gender</legend>
                <ul>
                    <li>Male <input type="radio" name="gender" id=""></li><br>
                    <li>Female <input type="radio" name="gender" id=""></li><br>
                    <li>Other <input type="radio" name="gender" id=""></li><br>
                </ul>
            </fieldset>
            <br>
            <ul>
                <li><b>Address</b><br></li>
                <textarea placeholder="Enter the address" name="" id="" cols="30" rows="10"></textarea>
            </ul>
            <br>
            <hr>
            <h1><u> Payment Details</u></h1>
            <ul>
                <li>Card Type <input type="text" name="" id=""></li><br>
                <li>Card Number <input type="number" name="" id=""></li><br>
                <li>Expiration Date <input type="date" name="" id=""></li><br>
                <li>CVV <input type="password" name="" id=""></li><br>
            </ul>
            <p>
                <input type="submit" name="" id="" value="Press" class="form_submit_button">
            </p>
            <input type="reset" name="" id="" class="form_submit_button">
        </form>
    </div>
</body>

</html>
